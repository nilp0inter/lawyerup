[tox]
envlist = py26, py27, py33, pypy, style

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/lawyerup
deps =
    -r{toxinidir}/test-requirements.txt
commands =
    py.test --basetemp={envtmpdir}

[testenv:style]
deps =
    -r{toxinidir}/test-requirements.txt
    flake8
commands =
    python setup.py flake8
